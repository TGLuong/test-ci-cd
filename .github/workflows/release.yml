name: hello_workfow
on: [push]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release
      - uses: hkusu/s3-upload-action@v2
        id: upload
        name: upload to s3
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ap-southeast-1
          aws-bucket: luongtg-bucket
          file-path: 'target/release/cicd'
          bucket-root: 'test-cicd'
          destination-dir: "v0.1.0"
          output-file-url: true
          public: true
      - uses: SebRollen/toml-action@v1.2.0
        id: read_toml
        with:
          file: 'Cargo.toml'
          field: 'package.version'
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.read_toml.outputs.value }}
          release_name: ${{ steps.read_toml.outputs.value }}
          body: ${{ steps.upload.outputs.file-url }}
          draft: false
          prerelease: false